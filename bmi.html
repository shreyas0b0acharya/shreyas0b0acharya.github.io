<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bmi.css">
  <title></title>
</head>

<body>
  <h1>BMI Calculator and Health tracker</h1>
  <table>
    <tr>
      <td></td>
      <td>Imperial</td>
      <td>Metric</td>
    </tr>
    <tr>
      <td>Weight</td>
      <td><input type="text" id="p_in">in pounds</td>
      <td>or</td>
      <td><input type="text" id="k_in">in kilograms</td>
    </tr>
    <tr>
      <td>Height</td>
      <td><input type="text" id="i_in">in inches</td>
      <td>ir</td>
      <td><input type="text" id="m_in">in meter</td>
    </tr>
  </table>
<button onclick='get_result()'>click</button>
<h1 id="h_1"></h1>
<h1 id="h_2"></h1>
<h2 id="res"></h2>

<label for="choices">Choose an option:</label>
<select name="choices" id="choices">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>

  <script src="bmi.js"> </script>

</body>

  </html>
