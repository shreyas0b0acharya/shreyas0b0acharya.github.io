<!DOCTYPE html>
<html>
<body>

<h2>Local Storage Example</h2>

<button onclick="saveData()">Save Data</button>
<button onclick="loadData()">Load Data</button>
<button onclick="deleteData()">Delete Data</button>

<p id="output"></p>

<script>
function saveData() {
  localStorage.setItem('name', 'Shreyu');
  alert('Data saved');
}

function loadData() {
  let name = localStorage.getItem('name');
  document.getElementById('output').innerText = name ? `Name: ${name}` : 'No data found';
}

function deleteData() {
  localStorage.removeItem('name');
  alert('Data deleted');
}
</script>

</body>
</html>
