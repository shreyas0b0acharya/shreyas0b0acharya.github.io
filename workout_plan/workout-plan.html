<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <link rel="stylesheet" href="Templates/html-temp.css">
    <link rel="stylesheet" href="workout-plan.css">
    <link rel="stylesheet" href="Templates/button.css">
    <link rel="stylesheet" href="Templates/timer.css">
</head>
<body>

    <header class="header">
        <span class="header-font">Workout Plan</span>
        <span class="nav-font">Theme</span>
    </header>

    <nav class="nav">
        <span class="nav-font" onclick="loadContent('day1')">Day-1</span>
        <span class="nav-font" onclick="loadContent('day2')">Day-2</span>
        <span class="nav-font" onclick="loadContent('day3')">Day-3</span>
        <span class="nav-font" onclick="loadContent('day4')">Day-4</span>
        <span class="nav-font" onclick="loadContent('day5')">Day-5</span>
        <span class="nav-font" onclick="loadContent('day6')">Day-6</span>
        <span class="nav-font" onclick="loadContent('day7')">Day-7</span>
    </nav>

    <div id="main-content">
        <div class="timer-div">
            <div class="timer-animation-div">
                <div class="timer-animation" id="timer-animation-1"></div>
            </div>
            <div class="timer-count" id="timer-1">0:00</div>
            <div class="timer-input">
                    <button class="button" onclick="setTimer('30')">0:30</button>
                    <button class="button" onclick="setTimer('60')">1:00</button>
                    <button class="button" onclick="setTimer('90')">1:30</button>
                    <button class="button" onclick="setTimer('120')">2:00</button>
            </div>
            <button class="button" onclick="setTimer('0')">Stop/Reset</button>
        </div>
    </div>
    
    <script src="workout-plan.js"></script>
    <script src="Templates/checkbox-adder.js"></script>
    <script src="Templates/timer.js"></script>

</body>
</html>
