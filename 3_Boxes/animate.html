<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuffle Boxes Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      width: 60%;
      position: relative;
    }

    .box {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #FFABAB;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      transition: transform 0.5s ease-in-out, opacity 0.3s;
      position: absolute;
    }

    #box1 {
      background-color: #FFABAB;
      left: 0%;
    }

    #box2 {
      background-color: #85E3FF;
      left: 35%;
    }

    #box3 {
      background-color: #C3D5E8;
      left: 70%;
    }

    .move-left { transform: translateX(-35%); }
    .move-right { transform: translateX(35%); }
    .move-far-left { transform: translateX(-70%); }
    .move-far-right { transform: translateX(70%); }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
  </div>
  <button onclick="shuffleBoxes()">Shuffle Boxes</button>

  <script>
    function shuffleBoxes() {
      const box1 = document.getElementById('box1');
      const box2 = document.getElementById('box2');
      const box3 = document.getElementById('box3');

      // Clear previous transformations
      [box1, box2, box3].forEach(box => {
        box.classList.remove('move-left', 'move-right', 'move-far-left', 'move-far-right');
      });

      // Shuffle the boxes by toggling classes
      if (box1.style.left === "0%") {
        box1.classList.add('move-right');
        box2.classList.add('move-right');
        box3.classList.add('move-far-left');
        setTimeout(() => {
          // Update positions after animation ends
          box1.style.left = "35%";
          box2.style.left = "70%";
          box3.style.left = "0%";
        }, 500);
      } else if (box1.style.left === "35%") {
        box1.classList.add('move-right');
        box2.classList.add('move-far-left');
        box3.classList.add('move-left');
        setTimeout(() => {
          // Update positions after animation ends
          box1.style.left = "70%";
          box2.style.left = "0%";
          box3.style.left = "35%";
        }, 500);
      } else {
        box1.classList.add('move-far-left');
        box2.classList.add('move-left');
        box3.classList.add('move-right');
        setTimeout(() => {
          // Update positions after animation ends
          box1.style.left = "0%";
          box2.style.left = "35%";
          box3.style.left = "70%";
        }, 500);
      }
    }
  </script>
</body>
</html>
