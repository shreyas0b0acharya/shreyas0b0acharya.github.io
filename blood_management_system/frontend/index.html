<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-signup">
        <h1 class="signup-title">Sign up</h1>
        <form method="post" id="form_div">
                <!-- First Name -->
                <fieldset>
                <legend>First Name</legend>
                <input type="text" name="first-name" autocomplete="given-name" placeholder="Example Name" required />
                </fieldset>
                
                <!-- Last Name -->
                <fieldset>
                <legend>Last Name</legend>
                <input type="text" name="last-name" autocomplete="family-name" placeholder="Enter your last name" required />
                </fieldset>
                
                <!-- Email -->
                <fieldset>
                <legend>Email</legend>
                <input type="email" name="email" placeholder="example@gmail.com" required />
                </fieldset>
                
                <!-- Phone Number -->
                <fieldset>
                <legend>Phone Number</legend>
                <input type="tel" name="phone" placeholder="1234567890" pattern="[0-9]{10}" required />
                </fieldset>
                
                <!-- Password -->
                <fieldset>
                <legend>Password</legend>
                <input type="password" name="password" placeholder="***********" required />
                </fieldset>
                
                <!-- Confirm Password -->
                <fieldset>
                <legend>Confirm Password</legend>
                <input type="password" name="confirm-password" placeholder="***********" required />
                </fieldset>
                
                <!-- Age -->
                <fieldset>
                <legend>Age</legend>
                <input type="number" name="age" placeholder="18" min="1" max="120" required />
                </fieldset>
                
                <!-- Gender -->
                <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" value="Male" id="male" required />
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female" required />
                <label for="female">Female</label>
                <input type="radio" name="gender" value="Other" id="other" required />
                <label for="other">Other</label>
                </fieldset>
            
            <!-- Blood Group -->
            <fieldset>
              <legend>Blood Group</legend>
              <input type="radio" name="blood-group" value="A+" id="A+" required />
              <label for="A+">A+</label>
              <input type="radio" name="blood-group" value="A-" id="A-" required />
              <label for="A-">A-</label>
              <input type="radio" name="blood-group" value="B+" id="B+" required />
              <label for="B+">B+</label>
              <input type="radio" name="blood-group" value="B-" id="B-" required />
              <label for="B-">B-</label>
              <input type="radio" name="blood-group" value="AB+" id="AB+" required />
              <label for="AB+">AB+</label>
              <input type="radio" name="blood-group" value="AB-" id="AB-" required />
              <label for="AB-">AB-</label>
              <input type="radio" name="blood-group" value="O+" id="O+" required />
              <label for="O+">O+</label>
              <input type="radio" name="blood-group" value="O-" id="O-" required />
              <label for="O-">O-</label>
            </fieldset>
            
            <!-- Submit Button -->
            <button type="submit">Submit</button>
          </form>
    </div>
</body>
</html>
