<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Example</title>
    <style>
        .slider-container {
            overflow: hidden;
            width: 100%; /* Or whatever width you need */
            position: relative;
        }

        .exercise {
            width: 100%;
            transition: transform 0.5s ease;
            /* Assuming you have more than one exercise element */
            display: flex;
        }

        .exercise div {
            min-width: 100%; /* Each child takes up full width */
            /* Style your individual slides here */
        }
    </style>
</head>
<body>

<div id="main-content">
    <button class="button" onclick="prev_btn()">Prev</button>
    <button class="button" onclick="next_btn()">Next</button>

    <div class="slider-container">
        <div class="exercise">
            <div style="background-color: lightcoral;">Slide 1</div>
            <div style="background-color: lightblue;">Slide 2</div>
            <div style="background-color: lightgreen;">Slide 3</div>
        </div>
    </div>
</div>

<script>
    let currentSlide = 0; // Track the current slide
    const slides = document.querySelectorAll('.exercise div');
    const totalSlides = slides.length;

    function updateSlider() {
        document.querySelector('.exercise').style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    function next_btn() {
        console.log("Next button clicked");
        currentSlide = (currentSlide + 1) % totalSlides; // Loop back to first slide
        updateSlider();
    }

    function prev_btn() {
        console.log("Prev button clicked");
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides; // Loop back to last slide
        updateSlider();
    }
</script>

</body>
</html>
