<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="timers-container"></div>

    <script>
        // Function to create a timer div
        function createTimerDiv(id) {
            const timerDiv = document.createElement('div');
            timerDiv.classList.add('timer-div');

            // Timer display
            const timerCount = document.createElement('div');
            timerCount.classList.add('timer-count');
            timerCount.id = `timer-${id}`;
            timerCount.innerHTML = '01:00';
            timerDiv.appendChild(timerCount);

            // Start button
            const startButton = document.createElement('button');
            startButton.innerHTML = 'Start';
            startButton.classList.add('button');
            startButton.onclick = function() {
                startTimer(id, timerCount);
            };
            timerDiv.appendChild(startButton);

            // Append to the main container
            document.getElementById('timers-container').appendChild(timerDiv);
        }

        // Function to start the timer
        function startTimer(id, timerCount) {
            let time = 60; // 1 minute in seconds
            const interval = setInterval(() => {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                timerCount.innerHTML = `${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                time--;

                if (time < 0) {
                    clearInterval(interval);
                    timerCount.innerHTML = '00:00';
                }
            }, 1000);
        }

        // Create 3 timers
        for (let i = 1; i <= 3; i++) {
            createTimerDiv(i);
        }
    </script>
</body>
</html>
