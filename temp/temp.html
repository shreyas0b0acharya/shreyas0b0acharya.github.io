<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free AI Chat App</title>
  <style>
    /* Reset & basic styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background-color: #4a76a8;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .chat-body {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
    }
    .message.user {
      background-color: #4a76a8;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .message.ai {
      background-color: #e2e2e2;
      color: #333;
      margin-right: auto;
      text-align: left;
    }
    .chat-footer {
      padding: 10px 20px;
      border-top: 1px solid #ddd;
      display: flex;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-footer button {
      background-color: #4a76a8;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-footer button:hover {
      background-color: #3a5f8c;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Free AI Chat App</h2>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // Get DOM elements
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // Dummy function to simulate an AI response
    function getAIResponse(userMessage) {
      const responses = [
        "I'm not sure I understand, could you please clarify?",
        "That's interesting!",
        "Can you tell me more about that?",
        "Why do you think that is?",
        "Let's talk about something else. How's your day going?"
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }

    // Append a message to the chat body
    function appendMessage(text, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', sender);
      messageElement.textContent = text;
      chatBody.appendChild(messageElement);
      // Auto-scroll to the latest message
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Handle sending a message
    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;
      appendMessage(text, 'user');
      userInput.value = "";

      // Simulate a delay before displaying the AI's response
      setTimeout(() => {
        const aiResponse = getAIResponse(text);
        appendMessage(aiResponse, 'ai');
      }, 1000); // 1-second delay
    }

    // Event listeners for button click and Enter key press
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
