<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary Tree Visualizer</title>
  <style>
    body {
      background-color: #272822;
      font-family: Arial, sans-serif;
    }
    .tree {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
    .node {
      background-color: #66D9EF;
      color: #272822;
      border-radius: 50%;
      padding: 20px;
      text-align: center;
      margin: 10px;
      width: 40px;
      height: 40px;
      display: inline-block;
      position: relative;
    }
    .node::after, .node::before {
      content: "";
      position: absolute;
      width: 2px;
      height: 40px;
      background-color: white;
    }
    .node::after {
      top: 40px;
      right: -20px;
      transform: rotate(45deg);
    }
    .node::before {
      top: 40px;
      left: -20px;
      transform: rotate(-45deg);
    }
    .no-branch::after, .no-branch::before {
      display: none;
    }
    .level {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="tree">
    <div class="node">100</div>
  </div>
  <div class="level">
    <div class="node">85</div>
    <div class="node">120</div>
  </div>
  <div class="level">
    <div class="node">45</div>
    <div class="node">90</div>
    <div class="node">115</div>
    <div class="node">130</div>
  </div>
  <div class="level">
    <div class="node">20</div>
    <div class="node">55</div>
    <div class="no-branch"></div>
    <div class="no-branch"></div>
    <div class="no-branch"></div>
    <div class="no-branch"></div>
    <div class="no-branch"></div>
    <div class="node">145</div>
  </div>
  <div class="level">
    <div class="no-branch"></div>
    <div class="node">70</div>
    <div class="no-branch"></div>
    <div class="no-branch"></div>
  </div>
  <div class="level">
    <div class="no-branch"></div>
    <div class="node">65</div>
  </div>
</body>
</html>
