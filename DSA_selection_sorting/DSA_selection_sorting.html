<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DSA_selection_sorting.css">
</head>
<body>
    <header>Selection Sort</header>

    <main>
        <div id="graph_id"></div>
        <div id="op_id">
            <div style="display: flex; flex-direction: row;gap: 5em ; width: 30ex auto;">
                <button id="start_btn" onclick="start_sorting()">Start</button>
                <button id="start_btn" onclick="blocks()">Create</button>
            </div>
            
            <div>
                <label for="list_size_volume">List Size</label>
                <input type="range" id="list_size_volume"min="5" max="50" value="25">
                <div id="size_display"></div>
            </div>
            <div>
                <label for="speed_volume">Speed</label>
                <input type="range" id="speed_volume"min="0" max="500" value="500">
                <div id="speed_display"></div>
            </div>
        </div>
        
    </main>
    <script src="DSA_selection_sorting.js"></script>
</body>
</html>
