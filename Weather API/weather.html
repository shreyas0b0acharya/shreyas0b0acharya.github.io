<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <!-- Background image  -->
    <div><img src="Default.jpg" alt="Background" id="Background"></div>
    <!-- Displayed when the user enters an invalid city name -->
    <span id="invalidCityName">No City Found</span>
    <main>
        <div id="imageDiv">
            <!-- Main weather-related image -->
            <img src="Default.jpg" alt="mainImage" id="mainImage">
            <!-- Header containing search bar and city/time details -->
            <div id="header">
                <!-- Search bar with icon -->
                <div id="searchBarDiv">
                    <img src="searchIcon.png" alt="" id="searchIcon" tabindex="0">
                    <input id="searchInput" type="text" placeholder="Enter City Name...">
                </div>
                <!-- City name and time display -->
                <div id="cityNameTime">
                    <img src="locationIcon.png" alt="">
                    <span id="cityName">City Name</span>
                    <span id="time">Time</span>
                </div>
            </div>
            
        </div>
        
        <!-- Weather details container -->
        <div id="detailsDiv">
            <div>
                <!-- Temperature section -->
                <div id="tempDiv">
                    <span>Temp</span>
                    <span id="mainTemp">00Â°</span>
                    <span id="date">Date</span>
                </div> 
                <!-- Weather icon and description -->
                <div id="weatherIconDiv">
                    <span id="weatherMain">Main</span>               
                    <img src="weatherImages/day_clear.png" alt="" id="weatherIcon">               
                    <span id="weatherDescription">Description</span>
                </div>
            </div>
            
            <!-- Minimum temperature display -->
            <div>
                <span>Min Temp</span>
                <img src="low-temperature.png" alt="">
                <span id="lowTemp">00</span>
            </div>
            
            <!-- Maximum temperature display -->
            <div>
                <span>Max Temp</span>
                <img src="high-temperature.png" alt="">
                <span id="highTemp">00</span>
            </div>
            
            <!-- Wind speed display -->
            <div>
                <span>Wind Speed</span>
                <img src="windSpeed.png" alt="">
                <span id="windSpeed">00</span>
            </div>
            
            <!-- Humidity display -->
            <div>
                <span>Humidity</span>
                <img src="humidity.png" alt="">
                <span id="humidity">00</span>
            </div>
            
            <!-- Pressure display -->
            <div>
                <span>Pressure</span>
                <img src="pressure.png" alt="">
                <span id="pressure">00</span>
            </div>
        </div>
    </main>    
</body>

<!-- External JavaScript file for functionality -->
<script src="weather.js"></script>
</html>
